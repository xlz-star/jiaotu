<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>欢迎使用 狡兔FS</title>
    <link rel="stylesheet" href="/assets/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/common.css">
    <link rel="shorcut icon" href="/images/logo.png">
</head>

<body>
<div class="header">
    <div class="layui-container">
        <div class="layui-logo">
            <img src="/images/logo.png"/><cite><span><a href="/">狡兔FS</a></span></cite>
        </div>
    </div>
    <div style="display: none" class="file_name" th:text="${fileName}"></div>
</div>

<div class="layui-container" style="padding-top: 15px;">
    <div class="layui-card">
        <div class="layui-card-header">
            当前位置：<span id="tvFP">/</span>&nbsp;
            在线节点数：<span id="nodeNum" th:text="${nodeNum}"></span>
            总容量：<span id="free" th:text="${free}"></span>Gb
            <span class="layui-nav-item" id="loginName" style="float:right">
                当前用户：<span id="loginUname" th:text="${username}"></span>
                <span><a href="/api/loginOut" style="color: blue">退出登录</a></span>
            </span>
            <div class="layui-card-body">
                <div class="btnDiv">
                    <button id="btnBack" class="layui-btn layui-btn-sm layui-btn-primary icon-btn"><i
                            class="layui-icon">&#xe65c;</i>返回首页
                    </button>
<!--                    <button id="btnRefresh" class="layui-btn layui-btn-sm layui-btn-primary icon-btn"><i-->
<!--                            class="layui-icon">&#xe669;</i>刷新-->
<!--                    </button>-->
<!--                    <button id="btnUpload" class="layui-btn layui-btn-sm layui-btn-normal icon-btn"><i-->
<!--                            class="layui-icon">&#xe681;</i>上传文件-->
<!--                    </button>-->
<!--                    <button id="btnNewDir" class="layui-btn layui-btn-sm layui-btn-normal icon-btn"><i-->
<!--                            class="layui-icon layui-icon-add-circle"></i>新建文件夹-->
<!--                    </button>-->
<!--                    <button id="btnDelDir" class="layui-btn layui-btn-sm layui-btn-primary icon-btn"><i-->
<!--                            class="layui-icon layui-icon-delete"></i>刪除目录-->
<!--                    </button>-->
<!--                    <button id="btnRname" class="layui-btn layui-btn-sm layui-btn-primary icon-btn"><i-->
<!--                            class="layui-icon layui-icon-edit"></i>重命名目录-->
<!--                    </button>-->
                </div>

                <div class="file-list"></div>
            </div>
        </div>
    </div>

    <!-- 下拉菜单 -->
    <div class="dropdown-menu dropdown-anchor-top-left" id="dropdownFile">
        <div class="dropdown-anchor"></div>
        <ul>
            <li><a id="open"><i class="layui-icon layui-icon-file"></i>&emsp;查看&emsp;</a></li>
            <li><a id="down"><i class="layui-icon layui-icon-download-circle"></i>&emsp;下载&emsp;</a></li>
            <li>
                <a id="del" style="color: red !important;">
                    <i class="layui-icon layui-icon-delete" style="font-size: 19px;"></i>&nbsp;&nbsp;&nbsp;删除&emsp;
                </a>
            </li>
            <li><a id="share"><i class="layui-icon layui-icon-share"></i>&emsp;分享&emsp;</a></li>
            <li><a id="rename"><i class="layui-icon layui-icon-edit"></i>&emsp;重命名&emsp;</a></li>
        </ul>
    </div>

    <input type="hidden" id="shareFileUrl" value="">
</div>
<!-- 渲染模板 -->
<script id="fileTpl" type="text/html">
    {{#  layui.each(d, function(index, item){ }}
    <div class="file-list-item" data-dir="{{item.isDir}}" data-url="{{item.url}}" data-name="{{item.name}}"
         data-preview="{{item.preview}}">
        <div class="file-list-img {{item.hasSm?'media':''}}">
            {{# if(item.hasSm){ }}
            <img src="{{item.smUrl}}"/>
            {{# }else{ }}
            <img src="/images/fti/{{item.type}}.png"/>
            {{# } }}
        </div>
        <div class="file-list-name">{{item.name}}</div>
    </div>
    {{#  }); }}
    {{# if(d.length<=0){ }}
    <div class="list-empty">
        <i class="layui-icon layui-icon-face-surprised"></i>
        <div>没有文件</div>
    </div>
    {{# } }}
</script>

<script type="text/javascript" src="/assets/layui/layui.js"></script>
<script type="text/javascript" src="/assets/clipboard.min.js"></script>
<script type="text/javascript" src="/assets/config.js"></script>
<script>
    layui.use(['jquery', 'layer', 'upload', 'laytpl'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var upload = layui.upload;
        var laytpl = layui.laytpl;

        // 渲染文件列表
        function renderList(file_name) {
            if ($('#tvFP').text() == '/') {
                $('#btnDelDir').hide();
                $('#btnRname').hide();
            } else {
                $('#btnDelDir').show();
                $('#btnRname').show();
            }
            if (!file_name) {
                file_name = $('.file_name').text();
            }
            layer.load(2);
            $.get(baseServer + 'api/search', {
                fileName: file_name
            }, function (res) {
                layer.closeAll('loading');
                if (res.code === 200) {
                    for (var i = 0; i < res.data.length; i++) {
                        res.data[i].url = baseServer + 'file/' + res.data[i].url;
                        res.data[i].smUrl = baseServer + 'file/sm?p=' + res.data[i].smUrl;
                    }
                    laytpl(fileTpl.innerHTML).render(res.data, function (html) {
                        $('.file-list').html(html);
                        $('#tvFP').text(dir);
                    });
                } else {
                    layer.msg(res.msg, {icon: 2});
                }
            });
            $.get(baseServer + "api/info", function (res) {
                $("#nodeNum").text("获取失败")
                $("#sumFree").text("获取失败")
                if (res.code === 200) {
                    let data = JSON.parse(res.msg);
                    $("#nodeNum").text(data.nodeNum);
                    $("#free").text(data.free);
                }
            });
        }

        renderList($("#file_name").text());

        // 上传文件事件
        $("#btnUpload").click(function () {
            layer.open({
                type: 2,
                title: '上传文件',
                shadeClose: true,
                shade: 0.8,
                area: ['60%', '40%'],
                content: '/upload', // iframe 的 url
                end: function () {
                    renderList();
                }
            });

        });


        // 刷新
        $('#btnRefresh').click(function () {
            renderList();
        });

        var mUrl;
        var name;
        // 列表点击事件
        $('body').on('click', '.file-list-item', function (e) {
            var isDir = $(this).data('dir');
            var preview = $(this).data('preview');
            name = $(this).data('name');
            mUrl = $(this).data('url');
            $('#copy').attr('data-clipboard-text', mUrl);
            if (isDir) {
                var cDir = $('#tvFP').text();
                cDir += (cDir == '/' ? name : ('/' + name));
                $('#tvFP').text(cDir);
                renderList(cDir);
            } else {
                var $target = $(this).find('.file-list-img');
                $('#dropdownFile').css({
                    'top': $target.offset().top + 90,
                    'left': $target.offset().left + 25
                });
                $('#dropdownFile').addClass('dropdown-opened');
                if (!preview) {
                    $('#open').hide();
                } else {
                    $('#open').show();
                }
                if (e !== void 0) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            }
        });

        // 返回上级
        $('#btnBack').click(function () {
            window.location.href = baseServer
        });

        // 点击空白隐藏下拉框
        $('html').off('click.dropdown').on('click.dropdown', function () {
            $('#copy').attr('data-clipboard-text', '');
            $('#dropdownFile').removeClass('dropdown-opened');
        });

        // 查看
        $('#open').click(function () {
            var fullName = mUrl.substring(7);
            window.open("/file?p=" + fullName + "&d=0", '_blank');
        });

        // 下载
        $('#down').click(function () {
            let uname = $('#loginUname').text();
            let mUrls = mUrl.split("/");
            let finalUrl = mUrls[mUrls.length - 1];
            $.get(
                baseServer + '/file/findRealPath', {
                    f: finalUrl
                }, function (res) {
                    layer.closeAll('loading');
                    if (res.code === 200) {
                        window.open("http://" + res.msg + "/file?p=" + uname + "/" + finalUrl + "&d=1", '_blank');
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }
            );
        });

        // 删除
        $('#del').click(function () {
            layer.confirm('确定要删除此文件吗？', function () {
                layer.load(2);
                $.get(baseServer + '/api/remoteDel', {
                    file: mUrl.substring(mUrl.indexOf('/file/') + 6)
                }, function (res) {
                    layer.closeAll('loading');
                    if (res.code === 200) {
                        layer.msg(res.msg, {icon: 1});
                        renderList();
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                });
            });
        });

        // 重命名
        $('#rename').click(function () {
            layer.prompt({
                formType: 0,
                value: name,
                title: '新文件名'
            }, function (value, index, elem) {
                let oldFile = mUrl.substring(mUrl.indexOf('/file/') + 8);
                let newFile = value;
                let path = $('#tvFP').text().split("/");
                layer.load(2);
                console.log(mUrl);
                console.log(oldFile);
                console.log(newFile);
                $.get(baseServer + 'api/rename', {
                    parentPath: path.slice(0, path.length - 1).join("/"),
                    oldFile: oldFile,
                    newFile: newFile
                }, function (res) {
                    layer.closeAll('loading');
                    if (res.code == 200) {
                        layer.msg(res.msg, {icon: 1});
                        renderList();
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                });
                layer.close(index);
            });
        });

        // 分享
        $('#share').click(function () {
            layer.prompt({
                formType: 0,
                value: '30',
                title: '设置时间(分钟)'
            }, function (value, index, elem) {
                const file = mUrl.substring(9);
                layer.load(2);
                $.post(baseServer + 'api/remoteShare', {
                    file: file,
                    time: value
                }, function (res) {
                    layer.closeAll('loading');
                    if (res.code == 200) {
                        layer.open({
                            title: res.msg,
                            content: '链接：' + res.url,
                            btn: ['复制链接'],
                            btn1: function (index, layero) {
                                var clipboard = new ClipboardJS(".layui-layer-btn0", {
                                    text: function () {
                                        return res.url;
                                    }
                                });
                                clipboard.on('success', function (e) {
                                    e.clearSelection();
                                    layer.msg('分享地址已复制', {icon: 1});
                                });
                                clipboard.on('error', function (e) {
                                    layer.msg('复制失败，请手动复制', {icon: 2});
                                });
                            }
                        });
                    }
                });
                layer.close(index);
            });
        });

        // 选择删除
        $('#btnSelectDel').click(function () {
            layer.open({
                type: 2,
                title: '选择文件',
                content: 'fileChoose.html?multi=true',
                area: ['600px', '420px'],
                offset: '50px',
                shade: .1,
                fixed: false,
                resize: true,
                end: function () {
                    let mFsUrls;
                    if (typeof (mFsUrls) != "undefined" && mFsUrls.length > 0) {
                        layer.msg('你选择了：' + JSON.stringify(mFsUrls), {icon: 1});
                        mFsUrls = undefined;
                    }
                }
            });
        });

        // 新建文件夹
        $('#btnNewDir').click(function () {
            layer.prompt({
                formType: 0,
                value: "新建文件夹",
                title: '文件名'
            }, function (value, index, elem) {
                var curPos = $('#tvFP').text();
                layer.load(2);
                $.get(baseServer + 'api/mkdir', {
                    curPos: curPos,
                    dirName: value
                }, function (res) {
                    layer.closeAll('loading');
                    if (res.code == 200) {
                        layer.msg(res.msg, {icon: 1});
                        renderList();
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                });
                layer.close(index);
            });
        });

        // 删除当前目录
        $('#btnDelDir').click(function () {
            layer.confirm('将删除此目录下所有文件', {icon: 3, title: '确认'}, function (index) {
                var curPos = $('#tvFP').text().substring(1);
                layer.load(2);
                $.get(baseServer + 'api/remoteDelDir', {
                    dirName: curPos
                }, function (res) {
                    layer.closeAll('loading');
                    if (res.code === 200) {
                        layer.msg(res.msg, {icon: 1});
                        let cur;
                        let curSplit = curPos.split("/");
                        if (curSplit.length === 1) {
                            cur = "/";
                        } else {
                            cur = curPos.substring(0, curPos.lastIndexOf("/") - 1);
                        }
                        renderList(cur);
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                });
                layer.close(index);
            });
        });

        // 重命名当前目录
        $('#btnRname').click(function () {
            var tvFP = $('#tvFP').text();
            let path = tvFP.split("/");
            layer.prompt({
                formType: 0,
                value: path[path.length - 1],
                title: '新目录名'
            }, function (value, index, elem) {
                layer.load(2);
                $.get(baseServer + 'api/renameDir', {
                    parentPath: path.slice(0, path.length - 1).join("/"),
                    oldFile: path[path.length - 1],
                    newFile: value
                }, function (res) {
                    layer.closeAll('loading');
                    if (res.code === 200) {
                        layer.msg(res.msg, {icon: 1});
                        $('#tvFP').text(res.url);
                        renderList();
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                });
                layer.close(index);
            });
        });

    });

</script>
</body>
</html>
